{% extends "base.html" %}
{% load static %}
{% block title %}In√≠cio{% endblock title %}

{% block content %}
  <div id="carouselSlide" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/900x300/ADD8E6?text=Placeholder Slide 1" class="d-block w-100" alt="Slide">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x300/90EE90?text=Placeholder Slide 2" class="d-block w-100" alt="Slide">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x300/FFB6C1?text=Placeholder Slide 3" class="d-block w-100" alt="Slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselSlide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock content %}
